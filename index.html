<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Пример разработки сайта по обзорам игр на Tailwind ">
    <title>Пример работы с TailwindCSS</title>
    <link rel="stylesheet" href="output.css">
    <script src="menu.js" defer></script>
</head>

<body class="text-gray-600 font-nunito">

    <div class="xl:container">

        <div class="grid md:grid-cols-3">

            <div class="md:col-span-1 md:flex md:justify-end text-right">

                <nav>
                    <div class="flex items-center  justify-between md:block">
                        <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                            <a href="/" class="hover:text-gray-700">8-бит навсегда</a>
                        </h1>
                        <div class="px-4 cursor-pointer md:hidden" id="burger">
                            <svg class="w-6" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"></path>
                            </svg>
                        </div>
                    </div>
                    <section>
                        <ul class="hidden md:block pr-4 md:pr-0" id="menu">
                            <li class=" text-gray-700 font-bold">
                                <a href="#" class="border-r-2 border-red-500">
                                    <span class="px-2">Домой</span>
                                    <svg class="w-5 inline-block mr-3" data-slot="icon" fill="none" stroke-width="1.5"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                        aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205 3 1m1.5.5-1.5-.5M6.75 7.364V3h-3v18m3-13.636 10.5-3.819">
                                        </path>
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="border-r-2 border-white">
                                    <span clas="px-2">О наc &nbsp;</span>
                                    <svg class="w-5 inline-block mr-3" data-slot="icon" fill="none" stroke-width="1.5"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                        aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z">
                                        </path>
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="border-r-2 border-white">
                                    <span class="px-2">Контакты</span>
                                    <svg class=" mr-3 w-5 inline-block" data-slot="icon" fill="none" stroke-width="1.5"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                        aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75">
                                        </path>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </section>
                </nav>

            </div>

            <main class="px-16 py-6  md:col-span-2">
                <div class=" text-orange-700 flex md:justify-end justify-center">
                    <a href="#"
                        class="btn md:border-2 border-red-700 hover:bg-red-700 hover:text-white transition ease-out duration-500">Войти</a>
                    <a href="#"
                        class="ml-6 btn md:border-2 border-red-700 hover:bg-red-700 hover:text-white transition ease-out duration-500">Зарегистрироваться</a>
                </div>

                <header>
                    <h2 class="text-gray-800 text-6xl font-semibold">Обзоры</h2>
                    <h3 class="text-4xl font-semibold">8-битных игр</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Последние обзоры</h4>

                    <div class="mt-8 grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-10">

                        <article>
                            <div class="card hover:shadow-lg">
                                <img src="img/contra.jpg" alt="contra" class="w-full h-32 sm:h-48 object-cover">
                                <div class="px-2 py-1">
                                    <span class="font-bold">Contra</span>
                                    <span class="block text-gray-500 text-sm">Обзор по игре Contra</span>
                                </div>
                                <div class="badge">
                                    <svg class="w-5 h-5 inline-block" data-slot="icon" fill="none" stroke-width="1.5"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                        aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                                    </svg>
                                    <span class="">5 минут</span>
                                </div>
                            </div>
                        </article>

                        <article>
                            <div class="card hover:shadow-lg">
                                <img src="img/mario.jpg" alt="mario" class="w-full h-32 sm:h-48 object-cover">
                                <div class="px-2 py-1">
                                    <span class="font-bold">Mario</span>
                                    <span class="block text-gray-500 text-sm">Обзор по игре Mario</span>
                                </div>
                                <div class="badge">
                                    <svg class="w-5 h-5 inline-block" data-slot="icon" fill="none" stroke-width="1.5"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                        aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                                    </svg>
                                    <span>7 минут</span>
                                </div>
                            </div>
                        </article>

                        <article>
                            <div class="card hover:shadow-lg">
                                <img src="img/felix.png" alt="felix" class="w-full h-32 sm:h-48 object-cover">
                                <div class="px-2 py-1">
                                    <span class="font-bold">Felix the cat</span>
                                    <span class="block text-gray-500 text-sm">Обзор по игре Felix the cat</span>
                                </div>
                                <div class="badge">
                                    <svg class="w-5 h-5 inline-block" data-slot="icon" fill="none" stroke-width="1.5"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                        aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                                    </svg>
                                    <span>10 минут</span>
                                </div>
                            </div>
                        </article>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Наиболее популярные обзоры</h4>

                </div>

                <div class="mt-8 flex justify-center">
                    <div
                        class="bg-gray-200 text-orange-800 btn hover:shadow-inner transform hover:scale-125 transition ease-out duration-700">
                        Читать далее
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
